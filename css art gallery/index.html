<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Art Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <!-- Art pieces will be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSS Art Gallery. All rights reserved.</p>
    </footer>
    <section class="gallery">
        <div class="art-piece">
            <div class="sunset"></div>
            <p>Sunset</p>
        </div>
        <div class="art-piece">
            <div class="mountains"></div>
            <p>Mountains</p>
        </div>
        <div class="art-piece">
            <div class="ocean"></div>
            <p>Ocean</p>
        </div>
    </section>
    <section class="gallery">
        <div class="art-piece">
            <div class="sunset">
                <div class="sun"></div>
            </div>
            <p>Sunset</p>
        </div>
        <div class="art-piece">
            <div class="mountains">
                <div class="peak1"></div>
                <div class="peak2"></div>
                <div class="snow1"></div>
                <div class="snow2"></div>
            </div>
            <p>Mountains</p>
        </div>
        <div class="art-piece">
            <div class="ocean">
                <div class="wave1"></div>
                <div class="wave2"></div>
            </div>
            <p>Ocean</p>
        </div>
        <div class="art-piece">
            <div class="forest"></div>
            <p>Forest</p>
        </div>
        <div class="art-piece">
            <div class="night-sky"></div>
            <p>Night Sky</p>
        </div>
        <div class="art-piece">
            <div class="cityscape"></div>
            <p>Cityscape</p>
        </div>
    </section>
    
</body>
</html>
